name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: luzimarket_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: i18n parity check
      run: npm run i18n:check
    
    - name: Run type checking
      run: npx tsc -v && npx tsc --noEmit
    
    - name: Run linting
      run: npm run lint
    
    # - name: Run unit tests
    #   run: npm run test:unit
    #   env:
    #     DATABASE_URL: postgresql://postgres:postgres@localhost:5432/luzimarket_test
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Run E2E tests (LLM)
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/luzimarket_test
        CI: true
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
        NEXTAUTH_URL: http://localhost:3000
        NEXT_PUBLIC_APP_URL: http://localhost:3000
        PW_WORKERS: 2
        CI_ALL_BROWSERS: 0
      run: npm run test:llm
    
    - name: Upload Playwright artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-artifacts
        path: |
          tmp/test-results.json
          tmp/junit-results.xml
          playwright-report/
        retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: i18n parity check
      run: npm run i18n:check
    
    - name: Build application
      run: npm run build
      env:
        SKIP_ENV_VALIDATION: true
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: .next/
        retention-days: 7
