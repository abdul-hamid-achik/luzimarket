name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      neon:
        image: neondatabase/neon_local:latest
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
          NEON_PROJECT_ID: ${{ vars.NEON_PROJECT_ID }}
          DRIVER: serverless
          BRANCH_ID: ${{ vars.NEON_BRANCH_ID }}
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Wait for Neon Local to be ready
      run: |
        for i in {1..60}; do
          nc -z localhost 5432 && echo "Neon Local is ready" && exit 0
          sleep 1
        done
        echo "Neon Local did not become ready in time" >&2
        exit 1
    
    - name: i18n parity check
      run: npm run i18n:check
    
    - name: Run type checking
      run: npx tsc -v && npx tsc --noEmit
    
    - name: Run linting
      run: npm run lint
    
    # - name: Run unit tests
    #   run: npm run test:unit
    #   env:
    #     DATABASE_URL: postgresql://neon:npg@localhost:5432/neondb
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Apply database migrations
      run: npm run db:migrate
      env:
        DATABASE_URL: postgresql://neon:npg@localhost:5432/neondb

    - name: Run E2E tests (LLM)
      env:
        DATABASE_URL: postgresql://neon:npg@localhost:5432/neondb
        CI: true
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
        NEXTAUTH_URL: http://localhost:3000
        NEXT_PUBLIC_APP_URL: http://localhost:3000
        PW_WORKERS: 2
        CI_ALL_BROWSERS: 0
      run: npm run test:llm
    
    - name: Upload Playwright artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-artifacts
        path: |
          tmp/test-results.json
          tmp/junit-results.xml
          playwright-report/
        retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Build application
      run: npm run build
      env:
        SKIP_ENV_VALIDATION: true
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: .next/
        retention-days: 7
